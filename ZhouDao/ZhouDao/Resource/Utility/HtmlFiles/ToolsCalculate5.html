<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>残疾赔偿金计算器</title>
        <link rel="stylesheet" href="normalize3.0.2.min.css" />
        <link href="mobiscroll.css" rel="stylesheet" />
        <link href="mobiscroll_date.css" rel="stylesheet" />
        <link href="base.css" rel="stylesheet" />
        <link href="canji.css" rel="stylesheet" />
        <script type="text/javascript">
            function showZhoudaoToast(toast,aa) {
                javascript:zhoudao.shareZhoudao(toast,aa,'canji');
            }
            function setupWebViewJavascriptBridge(callback) {
                if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
                if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
                window.WVJBCallbacks = [callback];
                var WVJBIframe = document.createElement('iframe');
                WVJBIframe.style.display = 'none';
                WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
                document.documentElement.appendChild(WVJBIframe);
                setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
            }        
        </script>
    </head>
    <body>
        <div id="container">
            <div class="inputForm">
                <form>
                    <dl>
                        <dt>适用标准</dt>
                        <dd><input type="number" class="ipt iptmoney" placeholder="请输入标的金额"></dd>
                    </dl>
                    <dl>
                        <dt>出生年月日</dt>
                        <dd><input type="text" id="beginTime" class="ipt" placeholder="点击选择起算日期" readonly></dd>
                    </dl>
                    <dl>
                        <dt>定残年月日</dt>
                        <dd><input type="text" id="endTime" readonly class="ipt" placeholder="点击选择截止日期"></dd>
                    </dl>
                    <dl class="cck">
                        <ul class="ipt">
                            <li class="all active" value="1">一级</li>
                            <li class="half" value="2">多级</li>
                        </ul>
                    </dl>
                    <div class="cck2">
                        <label>伤残等级</label>
                        <div class="jibie">
                            <ul class="danxuan">
                                <label> <input name="rate" checked type="radio" value="1" /> 一级</label>
                                <label> <input name="rate" type="radio" value="2" /> 二级</label>
                                <label> <input name="rate" type="radio" value="3" /> 三级</label>
                                <label> <input name="rate" type="radio" value="4" /> 四级</label>
                                <label> <input name="rate" type="radio" value="5" /> 五级</label>
                                <label> <input name="rate" type="radio" value="6" /> 六级</label>
                                <label> <input name="rate" type="radio" value="7" /> 七级</label>
                                <label> <input name="rate" type="radio" value="8" /> 八级</label>
                                <label> <input name="rate" type="radio" value="9" /> 九级</label>
                                <label> <input name="rate" type="radio" value="10" /> 十级</label>
                            </ul>
                            <ul class="duoxuan">
                                <label> <input name="dj" checked type="checkbox" value="1" /> 一级</label>
                                <label> <input name="dj" type="checkbox" value="0.9" /> 二级</label>
                                <label> <input name="dj" type="checkbox" value="0.8" /> 三级</label>
                                <label> <input name="dj" type="checkbox" value="0.7" /> 四级</label>
                                <label> <input name="dj" type="checkbox" value="0.6" /> 五级</label>
                                <label> <input name="dj" type="checkbox" value="0.5" /> 六级</label>
                                <label> <input name="dj" type="checkbox" value="0.4" /> 七级</label>
                                <label> <input name="dj" type="checkbox" value="0.3" /> 八级</label>
                                <label> <input name="dj" type="checkbox" value="0.2" /> 九级</label>
                                <label> <input name="dj" type="checkbox" value="0.1" /> 十级</label>
                            </ul>
                        </div>
                    </div>
                    <div class="operation">
                        <input type="submit" class="btn sub" value="计算" />
                        <input type="reset" class="btn reset" value="重置" />
                    </div>
                </form>
            </div>
            <div class="resultsBox">
                <div class="hd">
                    <h2>计算结果</h2>
                    <a href="#" id="buttons" class="share"><img src="share.png"/></a>
                    
                </div>
                <div class="appoint">
                    <dl class="sck danji">
                        <dt>残疾保障金(元)</dt>
                        <dd class="sum danxuan_money">0.00</dd>
                    </dl>
                    <dl class="sck duoji">
                        <dt>残疾保障金(元)</dt>
                        <dd class="sum duoji_money">0.00</dd>
                    </dl>
                </div>
            </div>
            </div>
        <script src="jquery.min.js"></script>
        <script src="mobiscroll_date.js" charset="gb2312"></script>
        <script src="mobiscroll.js"></script>
        <script src="canji.js"></script>
        <script src="alert.js"></script>
        <script type="text/javascript">
            function conditions(){
                //选项
                var a1 = $(".iptmoney").val();
                var a2 = $("#beginTime").val();
                var a3 = $("#endTime").val();
                var a4 = $(".active").val();

                if(a4 == '1'){
                    var a5 = $("input[name^=rate]:checked").parent("label").text();
                }else if(a4 == '2'){
                    var a5 = '';var arr = new Array();
                    $("input[name='dj']:checked").each(function(){
                        arr = $(this).parent("label").text();
                        a5 += arr.split(",");
                    });
                }

                var a = a1+ "," + a2 + "," + a3 + "," + a4 + "," + a5;
                return a;
            }
            function results(){
                //结果
                var b = $(".danxuan_money").text();
                if(b == '0.00') var b = $(".duoji_money").text();
                return b;
            }


            $(".share").click(function(){
                var a = conditions();
                var b = results();
                showZhoudaoToast(a,b);
            });
            setupWebViewJavascriptBridge(function(bridge) {
                var callbackButton = document.getElementById('buttons')
                callbackButton.onclick = function(e) {
                    var a = conditions()
                    var b = results()

                    bridge.callHandler('shareZhoudao', {'conditions': a,'results': b,'type': 'canji'})
                }
            })
        </script>
    </body>
</html>
